<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Last Gift</title>
    <link rel="stylesheet" href="css/feeling.css">
</head>

<body class="page-transition">

<a href="surprise.html" class="home-btn transition-link">HOME</a>

<div class="closing-container">

    <p class="top-text">dah cukup segituu ajaa!</p>

    <div class="gift-wrapper">
        <svg class="gift" viewBox="0 0 200 200">
            <rect x="40" y="70" width="120" height="90" rx="8"/>
            <line x1="100" y1="70" x2="100" y2="160"/>
            <line x1="40" y1="110" x2="160" y2="110"/>
            <path d="M70 60 C60 30,100 40,100 60"/>
            <path d="M130 60 C140 30,100 40,100 60"/>
        </svg>
    </div>

    <p class="bottom-text">semoga sukaa yaaww!</p>

</div>

<script>
document.querySelectorAll('.transition-link').forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = link.href, 700);
    });
});
</script>

</body>
</html>
