<body class="page-transition">

<!-- üéµ BACKGROUND MUSIC -->
<audio id="bg-music" loop>

</audio>

<div class="memories-wrapper">

    <div class="bg-ornament"></div>

    <div class="polaroid p1"><img src="images/image1.jpeg"></div>
    <div class="polaroid p2"><img src="images/image6.jpeg"></div>
    <div class="polaroid p3"><img src="images/image2.jpeg"></div>

    <div class="birthday-text">
        OUR <br><span>Memories</span>
    </div>

</div>

<script>
document.querySelectorAll('.transition-link').forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault();
        document.body.classList.add('fade-out');
        setTimeout(() => window.location.href = link.href, 600);
    });
});

document.addEventListener('click', () => {
    const music = document.getElementById('bg-music');
    if (music.paused) {
        music.volume = 0.7;
        music.play().catch(()=>{});
    }
}, { once: true });
</script>

</body>
